<!DOCTYPE html>
<html>
<head>
    <title>My First App</title>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
    <script src="C:/Users/afreen.sikandar/.WebStorm8/system/extLibs/http_ajax.googleapis.com_ajax_libs_angularjs_1.2.14_angular.js"></script>

    <link href="css\main.css" rel="stylesheet">
</head>
<body ng-app="MyFirstApp" style="background-image: url('img/Desert.jpg');">
<div>
    <div class="title" ng-controller="MainController">
        <header>
        <h1 class="titleHeader">{{ title }}</h1>
        </header>
        <nav>
        <div class="Names" ng-repeat="details in UserDetails" ng-click="doThis(details.id)"> <br>
            <h3>{{details.name}}</h3>
        </div>

        </nav>
        <section>
        <div class="FullDetails">
            <table>
                <tr>
                   <td><h4>Unique Id:</h4></td>
                    <td><input type="text" ng-model="userToDisplay.id" ng-disabled="Edit"></td>
                    </tr>
                <tr>
                    <td><h4>User Name:</h4></td >
                    <td><input type="text" ng-model="userToDisplay.name" ng-disabled="Edit"></td>
                    </tr>
                <tr>
                    <td><h4>Birth Place:</h4></td>
                    <td><input type="text" ng-model="userToDisplay.place" ng-disabled="Edit"></td>
                    </tr>
                <tr>
                   <td><h4>From Date:</h4></td>
                    <td><input type="date" name="fromDate" ng-model="userToDisplay.fromDate" max="{{userToDisplay.toDate}}"></td>
                    </tr>
                <tr>
                    <td><h4>To Date:</h4></td>
                    <td><input type="date" name="toDate" ng-model="userToDisplay.toDate" ng-change="CheckDate()" min="{{userToDisplay.fromDate}}"></td>
                </tr>
                <tr>
                    <td></td>
                   <td colspan="2" rowspan="3">
                       <input type="button" value="Edit" id="btnEdit" ng-click="editUserDetails(userToDisplay.id)">
                   </td>
                </tr>
            </table>
        </div>
        </section>
    </div>
</div>

<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/Controllers/MainController.js"></script>


</body>
</html>
